<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>大事件-登录/注册</title>
</head>

<body>

    <div class="layui-main">
        <img src="./images/logo.png" alt="">
    </div>

    <div class="loginAndRegisterBox">
        <div class="titlebox"></div>

        <div class="loginbox">
            <!-- 登录 -->
            <div class="link_login">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_login">去注册账号</a>
                    </div>
                </form>
            </div>
            <!-- 注册 -->
            <div class="link_reg">

                <form class="layui-form">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_reg">去登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./lib/jquery.js"></script>
    <script src="./lib//layui/layui.all.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
